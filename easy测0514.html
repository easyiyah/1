	 function init (){
	 	gua[1]="乾";
			guashi[1]="&nbsp;为君之道阳刚健,"+"<br/>&nbsp;运覆无穷龙御天。"+"<br/>&nbsp;万物始创通且顺,"+"<br/>&nbsp;问求有利理当然.";
			yc[11]="得此爻者，宜沉稳待机，若一动作即生灾疾，谋事不利，谨防小人。做官的会有阻力。经商的会有阻滞。女命则兴家业，孕生子。";
			yc[12]="得此爻者，会得到贵人的提拔。做官的会遇到明主，身居要职。读书人考试能获得佳绩。经商者获利。女命逢之，则又富又贵。";
			yc[13]="得此爻者，会往来不停，财利难获，凡事不认真计划，躁动者会有损失。做官的会身兼重职，且事多繁冗，如果能保持忧虑和谨慎的态度则没有过失。女命逢之，性躁，难成为贤内助。";
			yc[14]="得此爻者，百为艰难。做官的会停缺待职，等待机会。女命逢之，则安乐富贵也。";
			yc[15]="得此爻者，会遇到贵人，谋遂志得。做官的会飞黄腾达。女命则兼男权，难免孤独。";
			yc[16]="得此爻者，有过刚取凶之祸，五十以后者不寿。做官的会退职，或遭贬。女命逢之，其性必悍，难成为贤内助。";
			gua[2]="坤";
			guashi[2]="&nbsp;包容柔顺地坤恩,"+"<br/>&nbsp;随伴当如母马奔。"+"<br/>&nbsp;臣仆寻主须积极,"+"<br/>&nbsp;先迷后得莫逡巡."+"<br/>&nbsp;西南有助东无助,"+"<br/>&nbsp;.贞问心安好事频 ";
			yc[21]="得此爻者，宜谨防仇怨引起的纠纷。阴气盛的人则会大兴家业。做官的要谨防小人的谗言而生祸。";
			yc[22]="得此爻者，会不愁吃喝，衣食无忧。做官的会升迁，身居高位。女命则为贤良起家。";
			yc[23]="得此爻者，谋望可成，认真经营会有收获。做官的会有升迁的希望。女命则为德妇。";
			yc[24]="得此爻者，经营受阻，大凡谨慎收敛者，则无横来之祸。做官的要谨守常职，可望升迁。女命则贤而起家。";
			yc[25]="得此爻者，将会获得财利，事事安稳，没有灾难。做官的将会升迁，飞黄腾达。女命则为德妇，贤惠之人。";
			yc[26]="得此爻者，有竞争的困扰，会有大的损失。做官的会有被贬之祸。";
			gua[3]="水雷屯";
			guashi[3]="&nbsp;萌芽起步最艰难,"+"<br/>&nbsp;大路通行得利还。"+"<br/>&nbsp;万勿轻率求冒进,"+"<br/>&nbsp;功成置业自开颜 .";
			yc[31]="得此爻者，安分守己者则无忧，躁动者不利。做官的暂时未受到重用，坚守正道，好运可期。女命则为良妇而兴家。";
			yc[32]="得此爻者，有婚嫁之喜事。做官的权柄日盛。";
			yc[33]="得此爻者，须安分守己，否则会有灾难。做官的有贪污之嫌，有被停职降职之忧。";
			yc[34]="得此爻者，谋事可成，百事和合，会得到朋友的帮助，大吉大利。做官的将会名声显赫，有升迁之机。";
			yc[35]="得此爻者，谋事者切勿急躁，小事可成，大事无望，甚至会招来凶祸。";
			yc[36]="得此爻者，家道中落，须防损失。做官的须谨防小人的谗言。";
			gua[4]="山水蒙";
			guashi[4]="&nbsp;启蒙讨教要专诚,"+"<br/>&nbsp;一再三多事不成。"+"<br/>&nbsp;贵在包容无类教,"+"<br/>&nbsp;问求得利好前程 .";
			yc[41]="得此爻者，多有官诉，亲朋不和，多争斗，终能脱解。做官的为教育之职，或为司法系统之职。";
			yc[42]="得此爻者，人情和合，百事有成，或结婚，或生子孙，有财有福。做官的会守住官职。";
			yc[43]="得此爻者，会生是非，小则破财，大则伤身。做官的会因为贪婪而自取其辱。";
			yc[44]="得此爻者，人情淡薄，经营受阻。静无灾，动有损。做官的因为无人赏识而难以晋升。";
			yc[45]="得此爻者，依附贵人、良师者百事顺遂，谋望可成。";
			yc[46]="得此爻者，宜守旧，须谨防争讼，寇盗之扰。做官的会有司寇之名职。";
			gua[5]="水天需";
			guashi[5]="&nbsp;耐心恒心自信心,"+"<br/>&nbsp;安闲等待值千金。"+"<br/>&nbsp;诚信顺利求者吉,"+"<br/>&nbsp;闯险何须惧水深 .";
			yc[51]="得此爻者，宜守旧，则无灾祸。做官的须守常职，耐心等待机会。";
			yc[52]="得此爻者，会受到争诉之扰，若能以宽厚待人，则不辩自明。做官的会受到流言的困扰，但最后吉祥。";
			yc[53]="得此爻者，须防止窃盗之患，亦要预防水险。做官的会被贬职。";
			yc[54]="得此爻者，坏运逐渐远离，恢复平静。做官的能全身而退。从事国学者可出身成名。";
			yc[55]="得此爻者，会物产丰富，衣食不缺，也会有婚嫁之喜。做官的食禄会丰厚。";
			yc[56]="得此爻者，宜谨慎，则忧愁自散。做官的会有升迁之机会，但须防谗邪之流。";
			gua[6]="天水讼";
			guashi[6]="&nbsp;天水违行成险地,"+"<br/>&nbsp;与人争讼莫逞强。"+"<br/>&nbsp;知足退让英雄事,"+"<br/>&nbsp;争胜虽成终祸殃."+"<br/>&nbsp;得遇贵人能化解,"+"<br/>&nbsp;不宜冒险勿轻忘 .";
			yc[61]="得此爻者，会生起是非，但终吉。有病者，不药而愈。做官的会遭诽谤，但会不辩自明。";
			yc[62]="得此爻者，平安无事。做官的会有食邑之荣。";
			yc[63]="得此爻者，宜保持常态，则无灾难。做官的宜谨守常职，晋升无望。";
			yc[64]="得此爻者，会转危为安。做官的会闲中复职。";
			yc[65]="得此爻者，经营、谋事、求财皆大吉。做官的会受到重用。读书人会获得佳绩。";
			yc[66]="得此爻者，会有争诉之忧，宜修德养身，化大为小。做官的会有成有败，患得患失。读书人认真学习，必可获佳绩。";
			gua[7]="地水师";
			guashi[7]="&nbsp;用兵须慎莫贪功,"+"<br/>&nbsp;争战从来祸害重。"+"<br/>&nbsp;统帅占求当吉利,"+"<br/>&nbsp;或能趋吉又避凶 .";
			yc[71]="得此爻者，经营得当，则财货日增。但妄动者，成少败多。不良者，多险难刑伤。做官的宜谨守正道，则会得到上级的欣赏。";
			yc[72]="得此爻者，会遇到贵人，谋事可成。做官的会受到上级的赏识，有升迁之机会。读书人会取得佳绩。";
			yc[73]="得此爻者，多有悲优，或家中亲人病故。做官的会受职待缺。";
			yc[74]="得此爻者，安居乐业，无妄动之灾。做官的官运不济，不宜妄想。";
			yc[75]="得此爻者，财富日增，若用人得当，则谋望可成，但须谨防小人之危。做官的或有实权，或因为谏言而地位高显。读书人会取得佳绩。";
			yc[76]="得此爻者，可立家计，或继承家业，但谨防小人从中作梗。做官的会当权立功。专业人才，会技艺成名。";
			gua[8]="水地比";
			guashi[8]="&nbsp;相依团结勿迟疑,"+"<br/>&nbsp;择善占研事可为。"+"<br/>&nbsp;贞问连连无灾祸,"+"<br/>&nbsp;不宁后至反生悲.";
			yc[81]="得此爻者，会遇到知己，谋事称心如意。做官的会有意外之喜。";
			yc[82]="得此爻者，得贵人之助，营谋遂意。做官的会无过失，安然而吉亨。读书人或能成名。女命则会得贤夫。";
			yc[83]="得此爻者，交友不慎，或有争诉，破财刑伤。做官的要谨防同僚不睦而造成不顺。女子则所嫁并非良人，破家丧身之象，不然则会争诉破财。";
			yc[84]="得此爻者，出外有利，多得知己之力，事事顺利。做官的会有升迁之喜。";
			yc[85]="得此爻者，会先逆后顺，谋事有成，无往不利。做官的会有大的荣耀。读书人会考的佳绩。";
			yc[86]="得此爻者，刑克有灾，人情淡薄，甚者恐有性命之忧。做官的会失去下属的支持，处境危难。";
			gua[9]="风天小畜";
			guashi[9]="&nbsp;风急天阴远望西,"+"<br/>&nbsp;欲来山雨密云低。"+"<br/>&nbsp;甘霖将至收成好,"+"<br/>&nbsp;积得小财事可为 .";
			yc[91]="得此爻者，宜守旧业，不宜创新。谋事者，须防猜忌疑惑之祸。做官的会闲位复职。";
			yc[92]="得此爻者，有人相助，营谋遂意。做官的有升迁之机会。";
			yc[93]="得此爻者，荣而见辱，进而见退，或有足目之疾，或夫妻反目，或君臣疏远，或朋友是非，血气损伤";
			yc[94]="得此爻者，心诚者，人情和合，营谋颇遂。做官的会得到上司的提拔，久任者，能转运。";
			yc[95]="得此爻者，能得到他人的帮助，白谋称心。做官的会得到上级的赏识，下属的拥戴，德高望重。";
			yc[96]="得此爻者，会受到小人的骚扰，宜修德养身，不妄进者，则可免灾。妇女占得此爻则凶，君子离家出行有凶险。";
			gua[10]="天泽履";
			guashi[10]="&nbsp;启程举步要留神,"+"<br/>&nbsp;量力前行虎尾跟。"+"<br/>&nbsp;柔悦对刚知应对,"+"<br/>&nbsp;方能猛虎不伤人 .";
			yc[101]="得此爻者，营谋有计，则财利日增。做官的若修德养身，则有升迁之机。";
			yc[102]="得此爻者，安然自乐，修身养性。做官会有全身而退之兆。";
			yc[103]="得此爻者，会有争诉，囚狱之扰，甚者家破人亡。做官的则会有被贬职之祸。";
			yc[104]="得此爻者，会有危险，宜温和自持，可免灾祸。做官的会有虎符将帅之兆。读书人将会取得不错的佳绩。";
			yc[105]="得此爻者，躁动妄行者，则祸患将至，甚者有性命之忧。做官的会功高盖主，而不赏。";
			yc[106]="得此爻者，财利可获。做官的宜退而以享安静和平之福。读书人努力者可获佳绩。";
			gua[11]="地天泰";
			guashi[11]="&nbsp;茅塞顿开事泰通,"+"<br/>&nbsp;阳来阴去运无穷。"+"<br/>&nbsp;循环往复凭天道,"+"<br/>&nbsp;逆势强求反落空 .";
			yc[111]="得此爻者，志同合谋，财利日增。做官的会逐步升迁。";
			yc[112]="此爻者，会有好运，必遇尊贵，但要防长上有损，言语有伤。做官的会身居高位，功名显达。";
			yc[113]="得此爻者，须谨慎自持，宜保守，则安，不然会犯小人，事事遇阻。做官的会比较艰难，须防小人和别人的妒忌。";
			yc[114]="得此爻者，营谋失利，退守可平安。做官的进取难成，宜退守。";
			yc[115]="得此爻者，会得到别人的赏识和抬举，或结婚生子，幸福安乐。做官的或能升迁，或有喜事。";
			yc[116]="得此爻者，会有破损，有疾病，谨慎厚道者可免祸。做官的会被贬职。";
			gua[12]="天地否";
			guashi[12]="&nbsp;天地不交因阻塞,"+"<br/>&nbsp;反常世道乱必生。"+"<br/>&nbsp;小人得势欺君子,"+"<br/>&nbsp;阳去阴来事不成 .";
			yc[121]="得此爻者，宜守旧，小人得势之时，爻辞虽好，但须谨防小人牵连之事。做官的受职者待缺，当权者防扰。";
			yc[122]="得此爻者，宜忍耐，宽容待人，不然会生是非。做官的宜低调行事。";
			yc[123]="得此爻者，须防是非争诉之扰。做官的会退休离职。";
			yc[124]="得此爻者，家产日增，吉庆安乐。做官的会得到朋友和同僚之助，或升迁，或进财。";
			yc[125]="得此爻者，旧祸已去，好运将至，诸事皆吉。做官的会身居重位。";
			yc[126]="得此爻者，将会转好运，久困者利可期，久讼者讼事解。做官的失职者复职，闲缺者会走马上任。";
			gua[13]="天火同人";
			guashi[13]="&nbsp;结伴同行大路宽,"+"<br/>&nbsp;离火直上九重天。"+"<br/>&nbsp;最宜君子贞求问,"+"<br/>&nbsp;创业功成过险关 .";
			yc[131]="得此爻者，能与人合伙经营获利，或出家远行，或修造门户，或在他处学习。做官的或会受到重用，或有升迁之机。";
			yc[132]="得此爻者，事多不定，与宗人朋友多不和，相互多猜忌，面和心不合，容易起是非。做官的没有升迁之机，需耐心等待。";
			yc[133]="得此爻者，或有丧亲，或有诉讼打官司之患。做官的须防被免职之忧。";
			yc[134]="得此爻者，亲友之间会互相猜忌，荣中有辱，结果会好些，凡事须多加提防则可吉祥。做官的若能兢兢业业，则有提拔之机遇，或会受到表彰。";
			yc[135]="得此爻者，先难后易，是非不一。做官的会先贬后升。";
			yc[136]="得此爻者，宜守常，不宜激进。做官的则多有出差的机会。";
			gua[14]="火天大有";
			guashi[14]="&nbsp;阴柔高坐九五尊,"+"<br/>&nbsp;伟业当如日中天。"+"<br/>&nbsp;恶遏善扬天意顺,"+"<br/>&nbsp;大吉大利理当然 .";
			yc[141]="得此爻者，心绪不定，小人欺凌，很是艰辛，长辈或有灾难。做官的须急流勇退，不可贪婪荣华富贵。";
			yc[142]="得此爻者，营谋得利，财利丰厚，但不利于老人的健康。做官的闲职者会受到重用。";
			yc[143]="得此爻者，有灾难，举步维艰，勿近小人。做官的会受到重任，读书人会取得很好的成绩。";
			yc[144]="得此爻者，宜守常，则可避免伤害，眼睛方面或会出现病症。做官的须安于现状，不可激进，则可免祸。";
			yc[145]="得此爻者，须相时而动，切不可骄傲自负，以免自取其祸。做官的宜退不宜进。";
			yc[146]="得此爻者，得到祖上之庇佑，一路好运。做官的以及读书人会进职成名。";
			gua[15]="地山谦";
			guashi[15]="&nbsp;山藏地下是虚谦,"+"<br/>&nbsp;以退争先利益添。"+"<br/>&nbsp;终获功成凭策略,"+"<br/>&nbsp;好签难得莫疑嫌 .";
			yc[151]="得此爻者，宜远行或出游，出外做生意会发财。做官的须退守，不宜与人争利，出差的机会会多。";
			yc[152]="得此爻者，不宜轻举妄动，宜退守。做官的会升迁，读书人会进取成名。";
			yc[153]="得此爻者，营谋得利，但会劳心劳力。做官的会高升。";
			yc[154]="得此爻者，无所不通，但做官的、读书人及商人宜固守退让，太盛则有过。";
			yc[155]="得此爻者，会得到贵人的帮助而成事，会获得利益，但须谨防生出祸端，与人争诉。当官的会文武兼用，利于进取。读书人会有金榜题名之机会。";
			yc[156]="得此爻者，有争诉之扰，但会不辨自明。做官的须修德养身，进取有望。";
			gua[16]="蕾地豫";
			guashi[16]="&nbsp;雷行地奋顺时机,"+"<br/>&nbsp;快乐欢愉自伴随。"+"<br/>&nbsp;大利征行功建业,"+"<br/>&nbsp;须防乐极反生悲 .";
			yc[161]="得此爻者，不顺，有口舌之争，前进有阻力。做官的不要得意忘形，须谨慎，以免生祸。读书人则可能会一鸣惊人。";
			yc[162]="得此爻者，会获利。做官的宜急流勇退，读书人有成名之机。";
			yc[163]="得此爻者，投机取巧，是非不一。";
			yc[164]="得此爻者，进取成名，经营获利。做官的会得到知己，进取有望。";
			yc[165]="得此爻者，多心事，有灾难，或有腹疾。做官的多洋洋得意，持恩固宠，难免有失。";
			yc[166]="得此爻者，因为心气太高，会有诉争之扰，但若能改过自新，心态平和，则不会有过失。做官的会有贪污之嫌，须明哲保身。";
			gua[17]="泽雷随";
			guashi[17]="&nbsp;免灾顺畅泽中雷,"+"<br/>&nbsp;利贞求好事来。"+"<br/>&nbsp;天黑当回归寝处,"+"<br/>&nbsp;循规蹈矩众跟随 .";
			yc[171]="得此爻者，多获利。做官的正当好运，有升迁之机。";
			yc[172]="得此爻者，不安宁，或受小人的暗算，是非不断。当官的宜退守，进取者要有自知之明。";
			yc[173]="得此爻者，营谋遂意，但宜走正道，才能得利。做官的会得到保举而升迁有望。";
			yc[174]="得此爻者，会得到好人的抬举，化凶为吉。做官的会身居要职，努力进取者可成事，可获得名利。";
			yc[175]="得此爻者，营谋遂意，多喜庆之事，做官的会升职，或多喜事。";
			yc[176]="得此爻者，苦难多多，不很如意，重病者会有生命之忧。做官的须防止小人的谗言。";
			gua[18]="山风蛊";
			guashi[18]="&nbsp;从来安逸腐虫生,"+"<br/>&nbsp;拨乱革新道路亨。"+"<br/>&nbsp;三思而行三总结,"+"<br/>&nbsp;勇往犯险定功成 .";
			yc[181]="得此爻者，会得到祖先的庇佑，营谋遂意。做官的会受到重任，改革创新。";
			yc[182]="得此爻者，改旧从新，则会如意。女命勤俭持家，性忠直者多福。";
			yc[183]="得此爻者，躁进者有失，不听信谗言者则无难。";
			yc[184]="得此爻者，事事见忧，有足疾。";
			yc[185]="得此爻者，多喜庆之事，家中或进人口。做官的进取有望，名誉远播。";
			yc[186]="得此爻者，宜守旧，好运者，多遇尊贵，能获得提拔。做官的宜退守，或告休。";
			gua[19]="地泽临";
			guashi[19]="&nbsp;居高临下势如虹,"+"<br/>&nbsp;领导有方事事通。"+"<br/>&nbsp;教思无穷君得利,"+"<br/>&nbsp;阳衰八月有险凶 .";
			yc[191]="得此爻者，会交好运，营谋称意。做官的会得到众人的拥戴，能升迁。读书人参加考试者必能考出佳绩。";
			yc[192]="得此爻者，营谋获利，但宜认清时机，不然不能成事，美中不足。做官的会光明磊落，地位清高。";
			yc[193]="得此爻者，有忧愁，会受苦劳累。做官的会受到小人的谗言攻击，志不能伸。";
			yc[194]="得此爻者，人情和合，经营得利，但要成大事者，须谨慎而行，做好准备再进取。做官的会得到同僚的帮助。";
			yc[195]="得此爻者，万事如意。做官的会得到上司的赏识。";
			yc[196]="得此爻者，多获利，无往不利，但谨防气势太盛而变衰。做官的会得到上司的器重，委以重用。";
			gua[20]="风地观";
			guashi[20]="&nbsp;祭祀虔诚先净手,"+"<br/>&nbsp;尊崇仰慕肃温恭。"+"<br/>&nbsp;瞻观恰似风行地,"+"<br/>&nbsp;彻悟得来感化中 .";
			yc[201]="得此爻者，宜防小人，诸事有困难，弄巧成拙。做官的有危难，不宜进取。";
			yc[202]="得此爻者，在家不如意，外出谋事则好，或喜或忧，或因妇人而起是非，大抵宜动不宜静。此爻女喜，男悲。";
			yc[203]="得此爻者，三心二意，须谨慎行事，知难而退。做官的进退无常。";
			yc[204]="得此爻者，宜出外谋事，多与外人交往，则有利。做官的或居闲职，清高之地。";
			yc[205]="得此爻者，时来运转，利益丰厚，对于妇人则有怀孕之喜，病重者有生命之忧。做官的会因为自己良好的官德，爵禄有升。";
			yc[206]="得此爻者，运势不通，心有余而力不足，怀孕者利于生育，久病者会痊愈。做官的宜退守，修德养身。";
			gua[21]="火雷噬嗑";
			guashi[21]="&nbsp;咬除障碍道亨通,"+"<br/>&nbsp;治狱从来靠证供。"+"<br/>&nbsp;明察恩威雷交电,"+"<br/>&nbsp;量刑法治古今同 .";
			yc[211]="得此爻者，宜谨慎行事，以免生祸端。做官的会遭到贬职。";
			yc[212]="得此爻者，进退艰难，是非不断，或生暗疾，骨肉有伤。做官的不会顺利，会有所纠结。";
			yc[213]="得此爻者，不易成事，运气不顺，或生心腹之疾，或有惊险。做官的才力不及，有失。";
			yc[214]="得此爻者，经商必获利。做官的会升迁，读书人会成名。";
			yc[215]="得此爻者，行好运，有病的会痊愈，有冤的会昭雪，读书人进取成名，做官的会剪除小人。";
			yc[216]="得此爻者，须防争诉，不良者，耳目不明，血气不顺，或有生命之忧。做官的须防止小人的谗言而遭致贬职。";
			gua[22]="山火贲";
			guashi[22]="&nbsp;火向山行烈焰熊,"+"<br/>&nbsp;门庭璀璨业昌隆。"+"<br/>&nbsp;文明装饰知方寸,"+"<br/>&nbsp;积极前行小建功 .";
			yc[221]="得此爻者，多奔波，静凶动吉。做官的须防退职之患。";
			yc[222]="得此爻者，得人提拔，好运可期，但也要相时而动，不可随性而为，以免遭难。做官的会因人成事，升迁有望。";
			yc[223]="得此爻者，好运来到，不必费力，自然荣盛，即使有是非纠纷，也不足为患。做官的与人和睦，能居要职。";
			yc[224]="得此爻者，先凶后吉，忧中有喜，虽有危险，终得安宁。未婚者，有望成家。做官的先难后易。";
			yc[225]="得此爻者，会遇贵人，经营获利，多喜事。做官的闲职者会受到重用，在职者福禄双全。";
			yc[226]="得此爻者，须防好运转凶，家中、亲属有长辈或命终。做官的会升迁。";
			gua[23]="山地剥";
			guashi[23]="&nbsp;阴盛阳衰要顺从,"+"<br/>&nbsp;高山渐塌地台中。"+"<br/>&nbsp;小人得势层层进,"+"<br/>&nbsp;保守韬光莫争锋 .";
			yc[231]="得此爻者，营谋不遂，或有手足之灾，或兄弟不睦，凶则家破身亡。做官的有升迁之机会，但宜见机行事。";
			yc[232]="得此爻者，营谋不遂，或受到小人的侵辱，或受到他人的猜忌。做官的须防被贬职。";
			yc[233]="得此爻者，难遇知己，生涯不顺，欲求名利，必须创新，此爻像父母妻子或有忧，须谨防。做官的会遇到明主或大官提拔。";
			yc[234]="得此爻者，时运不佳，危难之时，多有争诉刑克之事。做官的须谨防小人的谗言，以免遭难。";
			yc[235]="得此爻者，人情和合，营谋得时，家和福生，妇人进财。做官的升高进职，居要位。读书人、学子考试必能考出佳绩。";
			yc[236]="得此爻者，须谨慎，踏实稳重者可无忧。商人生意买卖会不错。做官的会有权柄。";
			gua[24]="地雷复";
			guashi[24]="&nbsp;盛阴过后一阳生,"+"<br/>&nbsp;雷在地中始复萌。"+"<br/>&nbsp;出入朋来无阻滞,"+"<br/>&nbsp;循环往复七天成."+"<br/>&nbsp;前行主动加积极,"+"<br/>&nbsp;问者当能事事亨 .";
			yc[241]="得此爻者，万事如意，经营获利。做官的会位高权重。读书人会取得佳绩。";
			yc[242]="得此爻者，与人共利，事业兴旺，病者痊愈。做官的遭贬者会复职。";
			yc[243]="得此爻者，事多反复，阴阳差错，时好时坏。做官的职位不稳定，更变无定。";
			yc[244]="得此爻者，好运可期，营谋得利。做官的会复职。";
			yc[245]="得此爻者，会有积蓄，但要谨防父亲出意外。做官的有升职之机会。";
			yc[246]="得此爻者，做事乖张，诸事不顺，静吉动凶。做官的会过于贪婪权力而有损。";
			gua[25]="天雷无妄";
			guashi[25]="&nbsp;雷行天下顺当然　,"+"<br/>&nbsp;望外福临好事连。"+"<br/>&nbsp;遇事无须强争进,"+"<br/>&nbsp;成功要紧是心虔 .";
			yc[251]="得此爻者，营谋得利。做官的会得到上司的赞许，百姓的爱戴。";
			yc[252]="得此爻者，正当好运，不劳而获。富人进财多，商人出外获利。当官的会升官。读书人会取得佳绩。";
			yc[253]="得此爻者，无妄之灾，破财损身。做官的不宜进取。";
			yc[254]="得此爻者，宜守旧，图谋有实，不致虚浮。做官的宜守职，勿妄动。";
			yc[255]="得此爻者，营谋有成，病得愈，或有生育之喜。做官的纵有祸难，也会不辩自明，不解自释。";
			yc[256]="得此爻者，好运已过，不可妄动，否则是非迭生，唯有变通可免祸。做官的妄动有被贬职之忧。";
			gua[26]="山天大畜";
			guashi[26]="&nbsp;山高天阔六畜兴,"+"<br/>&nbsp;最利贞人问止停。"+"<br/>&nbsp;莫恋家园温饱暖,"+"<br/>&nbsp;出门勇闯事必成 .";
			yc[261]="得此爻者，宜守旧，不然会有不测之祸。做官的宜退居闲职，或退位。";
			yc[262]="得此爻者，谨防是非，或有足疾、腰疾。";
			yc[263]="得此爻者，会得到长辈的重用，或知己相助，前运辛苦，后可有获。做官的会有实权。";
			yc[264]="得此爻者，营谋有望，财富增加。做官的会有升迁之喜。";
			yc[265]="得此爻者，营谋遂意，多有喜庆之事。做官的会高升。";
			yc[266]="得此爻者，万事如意，心想事成，好运连连。做官的会得到上司的提拔，或被举荐而高升。读书人会进取成名。";
			gua[27]="山雷颐";
			guashi[27]="&nbsp;人生百事食为基,"+"<br/>&nbsp;细看朵颐福自知。"+"<br/>&nbsp;自力更生谋给养,"+"<br/>&nbsp;问占得利待来时 .";
			yc[271]="得此爻者，为争夺财利而起祸，大凡心底善良守正道者可无忧。做官的会受贿，失其廉。";
			yc[272]="得此爻者，大起大落，是非不一，凶者病致死。做官的须防被贬职。";
			yc[273]="得此爻者，运势低迷，荒诞无稽，甚至有生死离别之伤。做官的有丧名失节之患。";
			yc[274]="得此爻者，会得到好人的帮助，营谋遂意。做官的会得到祖上的恩惠，幸宠有加。";
			yc[275]="得此爻者，会有依靠，事可成，但不可乘船涉险。做官的会因人而功可成，位可保。";
			yc[276]="得此爻者，营谋有成，无往不利。做官的爵禄荣重。读书人会取得佳绩。";
			gua[28]="泽风大过";
			guashi[28]="&nbsp;阳刚过度不寻常,"+"<br/>&nbsp;枯木花开水泽床。"+"<br/>&nbsp;长就栋材堪受压,"+"<br/>&nbsp;自强积极定吉祥 .";
			yc[281]="得此爻者，谨慎行事，财利可固。凶者，防孝服之忧。做官的小心谨慎则禄位巩固。";
			yc[282]="得此爻者，或娶妻纳妾，或生子，君子得少妻义子。做官的去位者会复职。";
			yc[283]="得此爻者，须防大难而遭致家产有失，或有足目之疾。做官的须谨防被贬职。";
			yc[284]="得此爻者，多有修造之事，可做大事，勿谋小事。做官的必能受到重用。读书人进取成名。";
			yc[285]="得此爻者，营谋不利，或喜中生忧，美事成丑；先逆后顺之象。做官的不可久任。";
			yc[286]="得此爻者，不宜进取，退守为安，面部或有疾。做官的有功高震主身危之祸。";
			gua[29]="坎";
			guashi[29]="&nbsp;重重险阻大江横,"+"<br/>&nbsp;欲破危艰靠信诚。"+"<br/>&nbsp;苦困炼磨人健毅,"+"<br/>&nbsp;行为高尚事方成 .";
			yc[291]="得此爻者，时运不佳，宜防跌入陷阱灾难之中。做官的须防小人。";
			yc[292]="得此爻者，有小成就，女命或为侍妾，凶者防险难或生心腹血气之疾。做官的会有小的成就，大事不成。";
			yc[293]="得此爻者，多坎坷，多争诉之事。做官的宜退守。";
			yc[294]="得此爻者，多喜事，或有结婚之喜。做官的多饮食之乐。";
			yc[295]="得此爻者，平淡无常，宜养精蓄锐。做官的没有危难，职位无忧。";
			yc[296]="得此爻者，须防牢狱之灾。做官的须防职权旁落之忧。";
			gua[30]="离";
			guashi[30]="&nbsp;光明无限是朝暾,"+"<br/>&nbsp;最利贞求事事欣。"+"<br/>&nbsp;常道畜牛须择母,"+"<br/>&nbsp;乐天知命唱黄昏 .";
			yc[301]="得此爻者，须防无妄之灾，宜谨慎，或有足疾。做官的宜安守。";
			yc[302]="得此爻者，财利可获。做官的会受到重用。读书人会取得佳绩。";
			yc[303]="得此爻者，乐中生悲，吉中生愁，险难迭生。做官的告休。";
			yc[304]="得此爻者，时运不济，困难重重，或和长辈不睦，或遭官灾。";
			yc[305]="得此爻者，不宜进取，宜守常。做官的在位者得志，退职者多险危。";
			yc[306]="得此爻者，时运佳，多喜事，经营获利。做官的会功成名就，读书人会取得好成绩。";
			gua[31]="泽山咸";
			guashi[31]="&nbsp;天交地感道天然,"+"<br/>&nbsp;心有灵犀一线连。"+"<br/>&nbsp;山上泽临贞者利,"+"<br/>&nbsp;问求娶妇喜良缘 .";
			yc[311]="得此爻者，行事过急，多难成就。做官的须修身养性，等待机会，京官出，闲官起。";
			yc[312]="得此爻者，奔波徒劳，宜静不宜动。做官的在位者吉，出差者有险。";
			yc[313]="得此爻者，最好退守，做官的谨防被贬。";
			yc[314]="得此爻者，朋友相助，可谋小事，大事有困难，心绪不定。做官的秉公执政，升迁有望。";
			yc[315]="得此爻者，人情不合，营谋微小。做官的多与同僚不睦。";
			yc[316]="得此爻者，多口舌之争，防止被他人诽谤，从事演讲、技艺、评论者吉。做官的或遭言责。";
			gua[32]="雷风恒";
			guashi[32]="&nbsp;有恒坚定自亨通,"+"<br/>&nbsp;妇随夫唱德永同。"+"<br/>&nbsp;问者无恙贞得利,"+"<br/>&nbsp;前行进取事昌隆 .";
			yc[321]="得此爻者，人情乖离，前途渺茫，静守可免祸。做官的难于受到上司的赏识。";
			yc[322]="得此爻者，安分守己则无忧。做官的宜洁身自爱，谨慎行事。";
			yc[323]="得此爻者，须防小人诽谤，争诉之扰。做官的须防被贬。";
			yc[324]="得此爻者，营谋费力，难以成事。做官的时运不济，有所退步。";
			yc[325]="得此爻者，多招毁谤，有所损失。做官的多阿谀权势而有失。";
			yc[326]="得此爻者，求名望利，小能成，大则无功，女人不利夫子。做官的会很劳累，多动少静。";
			gua[33]="天山遁";
			guashi[33]="&nbsp;三十六计走为上,"+"<br/>&nbsp;君子必须远小人。"+"<br/>&nbsp;凡事忍隐多退避,"+"<br/>&nbsp;问求小利亦欣欣 .";
			yc[331]="得此爻者，宜安分守己，可无忧。做官的宜择机而退。";
			yc[332]="得此爻者，家中有争执，安常守分无忧，农人有进牛畜之喜 。";
			yc[333]="得此爻者，多灾多难，良善者，得妻之力，或进人口。做官的宜急流勇退。";
			yc[334]="得此爻者，虽有收获，但谨防因小人而受祸。做官的宜告休避难。";
			yc[335]="得此爻者，近贵多利。做官的或升迁，或功成身退。";
			yc[336]="得此爻者，营谋获利，家肥业厚。做官的乐天知命，退居闲职。";
			gua[34]="雷天大壮";
			guashi[34]="&nbsp;雷行天上响隆隆,"+"<br/>&nbsp;最利占求待建功。"+"<br/>&nbsp;君子无为能得利,"+"<br/>&nbsp;贪羊莫学困篱中 .";
			yc[341]="得此爻者，会有争诉，动则凶，须防足疾。做官的须防小人的谗言而受辱。";
			yc[342]="得此爻者，营谋得意。做官的中庸处事，心中无愧。";
			yc[343]="得此爻者，或有官司之事，或家中有丧，人财不利。做官的多祸难，进退难安。";
			yc[344]="得此爻者，常人得福，久静者必动，动则吉。做官的闲职者复职，进取如意。";
			yc[345]="得此爻者，一筹莫展，不能得利，病者有丧身之兆。做官的会荒于政务。";
			yc[346]="得此爻者，进退两难，多是非争诉，宜守常。做官的宜退不宜进，恐有遭贬之危。";
			gua[35]="火地晋";
			guashi[35]="&nbsp;晋封当似日初升,"+"<br/>&nbsp;赏赐良驹意自明。"+"<br/>&nbsp;天子一天三接见,"+"<br/>&nbsp;顺柔奉上作公卿 .";
			yc[351]="得此爻者，忧愁参半，静则吉动则凶。做官的不宜进取，须防流言。";
			yc[352]="得此爻者，求谋称意，多得母亲扶助，或得妻财。做官的守正者会进取。";
			yc[353]="得此爻者，得朋友之助，营谋遂意，但谨防意外之险。做官的有升迁之机。";
			yc[354]="得此爻者，时运不佳，或有争诉。做官的不宜进取，有阻力，须守正。";
			yc[355]="得此爻者，好运到来，营谋获利。做官的有升迁之喜。";
			yc[356]="得此爻者，有修屋宇之喜，不良者有争诉之忧。做官的有食邑之荣。";
			gua[36]="山火明夷";
			guashi[36]="&nbsp;最是伤情日落山,"+"<br/>&nbsp;重重险困势难安。"+"<br/>&nbsp;须效箕子佯疯避,"+"<br/>&nbsp;若问艰危可过关 .";
			yc[361]="得此爻者，或有手足之伤，善者有进财纳福之喜。做官的有飞黄腾达之象，但谨防有失。";
			yc[362]="得此爻者，常人或有难，但会得贵人之助。做官的会有实权，能当大任。读书人会取得好成绩。";
			yc[363]="得此爻者，有修屋宇造作之兆。不良者，左股或有伤，多忧愁分离之患。";
			yc[364]="得此爻者，出外营谋者会顺利，妇人有孕者生男，不良者或生心腹之疾。做官的闲职者会复职，在职者，多出外任职，韬光养晦者必出身成名。";
			yc[365]="得此爻者，难逢知己，或有家难之祸。做官的须修德养性可保无忧。";
			yc[366]="得此爻者，先喜后忧，老者或不寿。做官的防止遭人流言，或被贬。";
			gua[37]="风火家人";
			guashi[37]="&nbsp;家庭伦理贵谐和,"+"<br/>&nbsp;主妇柔谦福自多。"+"<br/>&nbsp;内正家齐能外顺,"+"<br/>&nbsp;问求女事乐欣欣 .";
			yc[371]="得此爻者，谋事有成，未婚者会结婚，老者不利于寿。做官的闲职者会晋升有实权，当职者则权力旁落。";
			yc[372]="得此爻者，营谋成家，多喜事。做官的会荣华富贵。";
			yc[373]="得此爻者，忧喜参半，谨防沉迷于享乐中。做官的严而少宽恕之恩。";
			yc[374]="得此爻者，时运正佳，贵人提拔，孤寡见亲。做官的仕途顺利，升迁有望。";
			yc[375]="得此爻者，营谋得利，会得到贵人的提携。做官的显贵，进取有望。";
			yc[376]="得此爻者，营谋称意，女命更好。做官的位高权重，读书人进取成名。";
			gua[38]="火泽睽";
			guashi[38]="&nbsp;火升水降两相违,"+"<br/>&nbsp;离背只能小事为。"+"<br/>&nbsp;异可求同同存异,"+"<br/>&nbsp;顺应时势莫狐疑 .";
			yc[381]="得此爻者，营谋先失而后得，人事先离而后合，谨防凶恶之灾患。做官的闲职者复职，被贬者复升。";
			yc[382]="得此爻者，会得知己，营谋遂意。做官的会遇到明主，升迁有望。";
			yc[383]="得此爻者，谋望有阻，险中求安，先迷后顺。不良者有骨肉刑伤之厄。做官的须防小人的谗言。";
			yc[384]="得此爻者，能得到朋友的帮助，转危为安，求婚者必配。做官的会得到同僚的推荐，升迁有机。";
			yc[385]="得此爻者，经营获利，抬举有人。不良者，亲朋怨恶，骨肉刑伤，官司牵连。做官的会获得成就与名望，读书人会取得佳绩。";
			yc[386]="得此爻者，遭污受诬，先损后益。做官的须防被诽谤之忧。";
			gua[39]="水山蹇";
			guashi[39]="&nbsp;山高水急路难探,"+"<br/>&nbsp;莫向东北利西南。"+"<br/>&nbsp;得遇贵人能相助,"+"<br/>&nbsp;贞者大吉渡龙潭 .";
			yc[391]="得此爻者，宜守旧安常。做官的稳步进取，好运将至。";
			yc[392]="得此爻者，涉艰历险，营谋有阻。做官的宜保持忠贞，报效国家。";
			yc[393]="得此爻者，不宜进取，或有妻子之喜。做官的位高者会晋升。";
			yc[394]="得此爻者，不宜进取，或有妻子之喜。做官的位高者会晋升。";
			yc[395]="得此爻者，会得到贵人提举，无往不利。";
			yc[396]="得此爻者，好运来到，营谋遂意。做官的会身居要职，读书人进取成名。";
			gua[40]="雷水解";
			guashi[40]="&nbsp;除危解困利西南,"+"<br/>&nbsp;雷雨交加势非凡。"+"<br/>&nbsp;侠义去来真君子,"+"<br/>&nbsp;前行主动福添增 .";
			yc[401]="得此爻者，经营者吉，未婚者配。做官的德位相称，晋升有望，读书人会取得好成绩。";
			yc[402]="得此爻者，正当好运，财利可获。做官的会荣华富贵，读书人会取得佳绩。";
			yc[403]="得此爻者，须防窃盗，是非诉讼。做官的谨防被贬之忧。";
			yc[404]="得此爻者，须防小人，或交友不慎之祸。";
			yc[405]="得此爻者，正当好运，君子有利，病者愈。做官的会身居要职。";
			yc[406]="得此爻者，运途顺利，多营谋获利。做官的闲职者会复职，居要位。";
			gua[41]="山泽损";
			guashi[41]="&nbsp;挖泽堆山山益增,"+"<br/>&nbsp;虔诚能改损为盈。"+"<br/>&nbsp;问求无碍应积极,"+"<br/>&nbsp;祭祀何须奉厚牲 .";
			yc[411]="得此爻者，谋事得当，可获利，不良者，或因酒食误事。做官的会因为工作忙碌而顾不得家庭，声望日盛。";
			yc[412]="得此爻者，宜谨守勿动。做官的时机未成熟，难于升迁。";
			yc[413]="得此爻者，合力经营，获利者多，未婚者配。做官的与同僚关系融洽，进取有望。";
			yc[414]="得此爻者，多喜庆之事，有灾者转好运，有病者愈，有忧者转喜。做官的闲职者将被起复。";
			yc[415]="得此爻者，运势大好，财利丰富。做官的会得到领导的赞赏和提拔。读书人会取得佳绩。";
			yc[416]="得此爻者，贵人扶持，财利可期。做官的会得到下属的爱戴，领导的器重。";
			gua[42]="风雷益";
			guashi[42]="&nbsp;水入泽中须节制,"+"<br/>&nbsp;恰如其分自畅通。"+"<br/>&nbsp;过度苦节终无益,"+"<br/>&nbsp;执意强求事反凶 .";
			yc[421]="得此爻者，大事可成，万事称心。做官的会高升，读书人会取得大的成绩。";
			yc[422]="得此爻者，商贾获利，福份多多。做官的仕途一帆风顺，读书人进取成名。";
			yc[423]="得此爻者，常人获利，不良者大凶，官灾祸患并至。做官的会受到重用，委以重职。";
			yc[424]="得此爻者，或会迁居，或有修造，诉者利，官者伸。做官的会被领导委以重任。";
			yc[425]="得此爻者，谋望称意，事多顺利。做官的会遇到明主，仕途顺利。";
			yc[426]="得此爻者，贪图名利，或有意外之祸，刑克损伤之灾。做官的因为贪求名位，或被贬职。";
			gua[43]="泽天夬";
			guashi[43]="&nbsp;宣不当庭刚断柔,"+"<br/>&nbsp;虔诚呼号有危忧。"+"<br/>&nbsp;告知从众迟兴武,"+"<br/>&nbsp;进取功成自可求 .";
			yc[431]="得此爻者，会有无妄之灾，宜静守。做官的躁动者有损。";
			yc[432]="得此爻者，多忧愁，多惊险，谨防盗窃之事发生。做官的多掌兵权。";
			yc[433]="得此爻者，会有争诉之忧，品行端正者无忧，初见艰难，终得安乐。做官的除奸不成，反被倒咬一口。";
			yc[434]="得此爻者，心绪不定，所谋不成。做官的有心而力不足，难于升迁。";
			yc[435]="得此爻者，营谋遂意，诉者伸，有病者愈。做官的须防奸邪之辈侵害。";
			yc[436]="得此爻者，营谋不成，宜守常，不良者，骨肉刑克，是非缠绕。做官的难于久任，激流勇退为佳。";
			gua[44]="天风姤";
			guashi[44]="&nbsp;风生天下任高低,"+"<br/>&nbsp;妇悍岂宜娶作妻。"+"<br/>&nbsp;把握时机凭邂逅,"+"<br/>&nbsp;小人防范莫轻随 .";
			yc[441]="得此爻者，或遇贵人好友提携而发财进人，女人有生育之喜。不良者，防疾诉忧患，或女人有不贞之事。做官的有被贬职之忧。";
			yc[442]="得此爻者，有财运，妇人则有怀孕之喜。做官的晋升有望。";
			yc[443]="得此爻者，多灾难。做官的会退步，或者被贬。";
			yc[444]="得此爻者，多是非之扰，年老者不利于寿。做官的有损，多难。";
			yc[445]="得此爻者，会遇到贵人提携，有意外之喜，妇人有怀孕之喜。做官的会为栋梁之才。";
			yc[446]="得此爻者，营谋艰辛，孤立无助。做官的功名大显，但好运将尽。读书人努力进取者能取得佳绩。";
			gua[45]="泽地萃";
			guashi[45]="&nbsp;聚水成潭万事亨,"+"<br/>&nbsp;君王得势庙登临。"+"<br/>&nbsp;勇往进取求者利,"+"<br/>&nbsp;厚牲祭祀遇贵人 .";
			yc[451]="得此爻者，会受到小人的陷害，先凶后吉，宜谨慎从事。做官的会被贬职。";
			yc[452]="得此爻者，正当好运，贵人提举，营谋得利。做官的得人引荐，能升迁。";
			yc[453]="得此爻者，家里不安，六亲有损，老者多凶。做官的在位不得安宁，出外则艰辛。";
			yc[454]="得此爻者，不从正道者，会有凶祸，惟大德君子，可改过得福。做官的须防他人猜忌，宜弃高就低，急流勇退为吉。";
			yc[455]="得此爻者，人情不合，营谋有阻。做官的不得人心，其志未光。";
			yc[456]="得此爻者，事多烦扰，不能安宁，或上下无情，长幼忧愁，名利成虚。";
			gua[46]="地风升";
			guashi[46]="&nbsp;地中生木步高升,"+"<br/>&nbsp;得遇贵人莫怕惊。"+"<br/>&nbsp;事事皆由吉相伴,"+"<br/>&nbsp;信诚合力利南征 .";
			yc[461]="得此爻者，名利双收，营谋遂心。做官的晋升有望。";
			yc[462]="得此爻者，常人有喜，病者安，谋事可成。做官的有升迁之机。";
			yc[463]="得此爻者，营谋遂意。做官的会身居要位，读书人可成名。";
			yc[464]="得此爻者，得山林之利，隐者有山林之乐。做官的会升迁，身居要职。";
			yc[465]="得此爻者，正行好运，大愿可成。做官的会高升。";
			yc[466]="得此爻者，有贪得无厌之祸。做官的会告休。";
			gua[47]="泽水困";
			guashi[47]="&nbsp;困扰迫人须隐忍,"+"<br/>&nbsp;空言无信反蹉跎。"+"<br/>&nbsp;求人之问当得遇,"+"<br/>&nbsp;顺利无灾福自多 .";
			yc[471]="得此爻者，有惊忧，或有丧服之灾。做官的会退职。";
			yc[472]="得此爻者，得贵人提携，营谋获利，静吉动凶。做官的有晋升之机。";
			yc[473]="得此爻者，多难之时，宜守正谨慎。";
			yc[474]="得此爻者，谋事虽然不利，但终有出险之时，从商者或周转不利。做官的闲职者会被起用。";
			yc[475]="得此爻者，先难后易，不良者有诉邢之扰，丧服之忧。做官的先阻后顺。";
			yc[476]="得此爻者，防惊忧丧服，惟商人、旅行者利有攸往。做官的会有刑罚束缚之忧。";
			gua[48]="水风井";
			guashi[48]="&nbsp;村邑变时井不迁,"+"<br/>&nbsp;时光流逝井依然。"+"<br/>&nbsp;汲瓶取水瓶先破,"+"<br/>&nbsp;劳却无功恶运连 .";
			yc[481]="得此爻者，谋事有阻。做官的会退居闲职，求名者不遂。";
			yc[482]="得此爻者，宜谨守以避祸。做官的宜退以自保。";
			yc[483]="得此爻者，安分守己为吉，不良者或有灾。做官的难逢明主，需另觅良机。";
			yc[484]="得此爻者，宜安分守己，或有迁居之喜。做官清廉者，修身立命，可望上进。";
			yc[485]="得此爻者，营谋遂意。做官的品行端正，会得到上司的赞赏。";
			yc[486]="得此爻者，谋事顺利，财用充足。做官的功高德厚，能得升迁。";
			gua[49]="泽火革";
			guashi[49]="&nbsp;泽火难容须变革,"+"<br/>&nbsp;维新指日可完成。"+"<br/>&nbsp;前程通顺贞求利,"+"<br/>&nbsp;悔恨将除局朗明 .";
			yc[491]="得此爻者，宜谨守常规，不可存非分之想。做官的不宜进取，切不可怀出位之思。";
			yc[492]="得此爻者，多喜庆之事，做官的会升迁。";
			yc[493]="得此爻者，多事之时，谨慎而行。做官的有躁动失政之忧。";
			yc[494]="得此爻者，会有转变，有收获。做官的会有升迁之机。";
			yc[495]="得此爻者，时运转好，多吉利之事。做官的晋升有望。";
			yc[496]="得此爻者，安分守己则是非不扰。做官的进取者会晋升，离退休者会功成身退。";
			gua[50]="火风鼎";
			guashi[50]="&nbsp;钟鸣鼎食帝王乡,"+"<br/>&nbsp;留待英才展所长。"+"<br/>&nbsp;除旧布新知善用,"+"<br/>&nbsp;同心改革大吉祥 .";
			yc[501]="得此爻者，因人成事，多喜事，或结婚，或生子，忧者喜，贱者贵。做官的会因功得晋升。";
			yc[502]="得此爻者，虽有收获，但须防忧。做官的秉公执政，须防小人的谗言之扰。";
			yc[503]="得此爻者，先难后易，老者多福，年轻人多不如意。做官的会遇到阻力，但最终的结果会好。";
			yc[504]="得此爻者，多灾之时，或生足疾。做官的有被贬职之忧。";
			yc[505]="得此爻者，时运不错，多获利。做官的多吉兆，多升迁。";
			yc[506]="得此爻者，安稳利达，谋求遂意。做官的闲职者复职，离退者功成身退。";
			gua[51]="震";
			guashi[51]="&nbsp;霹雳震雷事事通,"+"<br/>&nbsp;来时惊恐去欢容。"+"<br/>&nbsp;震惊百里何足论,"+"<br/>&nbsp;把酒开怀笑大风 .";
			yc[511]="得此爻者，好运到来，先惊后喜。";
			yc[512]="得此爻者，多难之时，或有争诉，小心为妙。做官的有遭奸邪之辈陷害之忧。";
			yc[513]="得此爻者，多忧愁，多灾难，宜谨慎，可免祸。做官的不宜进取。";
			yc[514]="得此爻者，一筹莫展，前进有阻。做官的有被贬职之危。";
			yc[515]="得此爻者，不吉之时，或有手足受损之忧。做官的守常者无忧。";
			yc[516]="得此爻者，须谨防意外，或夫妻有刑克，亲邻遭难。做官的要谨防被贬职之忧。";
			gua[52]="艮";
			guashi[52]="&nbsp;慎行知止稳如山,"+"<br/>&nbsp;背定身停动亦难。"+"<br/>&nbsp;心静如临清静地,"+"<br/>&nbsp;适时而止免危艰 .";
			yc[521]="得此爻者，宜守本份，不要纵欲。做官的保守己职者无失。";
			yc[522]="得此爻者，运势受阻，或奔波在外，多劳苦；或有足疾。做官的得不到他人的帮助，不宜上进。";
			yc[523]="得此爻者，不顺之时，危难不安。";
			yc[524]="得此爻者，宜安分守常，不可有非分之想。";
			yc[525]="得此爻者，正人君子，人情和合，谋望遂意。做官的会居要职。";
			yc[526]="得此爻者，多福多利，但易防不吉之事。做官的会升迁，读书人会取得佳绩。";
			gua[53]="风地渐";
			guashi[53]="&nbsp;山中木长渐成材,"+"<br/>&nbsp;千里归鸿步岸回。"+"<br/>&nbsp;嫁女渐行吉大利,"+"<br/>&nbsp;问求定得笑颜开 .";
			yc[531]="得此爻者，运气不佳，谋为不利。";
			yc[532]="得此爻者，无往不利，随处皆安。";
			yc[533]="得此爻者，多惊扰，人情不睦，盗贼侵害。做官的上进有阻力，有被贬之忧。";
			yc[534]="得此爻者，利于修造，自给自足。做官的须随遇而安，升迁无定。";
			yc[535]="得此爻者，先难后易，做官的多招诽谤，先暗后明。";
			yc[536]="得此爻者，得人荐举，谋望有成，祸患不侵，多福多利。做官的大运来到，会得到重用。读书人会取得好成绩。";
			gua[54]="雷泽归妹";
			guashi[54]="&nbsp;婚嫁偏逢泽上雷,"+"<br/>&nbsp;势如水火两相违。"+"<br/>&nbsp;前途凶险终无利,"+"<br/>&nbsp;速速停行莫迟疑 .";
			yc[541]="得此爻者，有小德，谋望顺遂。做官的或有政绩。";
			yc[542]="得此爻者，不宜进取，守旧者则祸害不生。";
			yc[543]="得此爻者，进退无常，劳役悲苦。做官的有被降职之忧。";
			yc[544]="得此爻者，不是佳期，须待时运。";
			yc[545]="得此爻者，正值好运，或成婚，或得财。做官的会受到重用，身居要职。";
			yc[546]="得此爻者，事多不顺，营谋皆空。做官的居虚位而无实禄。";
			gua[55]="雷火丰";
			guashi[55]="&nbsp;天地人间万物丰,"+"<br/>&nbsp;为王庆誉日方中。"+"<br/>&nbsp;阳光莫让帘遮隔,"+"<br/>&nbsp;世事无忧路自通 .";
			yc[551]="得此爻者，得贵人提拔，谋望有成，不良者有大过，必招灾殃。做官的会遇到明主，得以晋升。"; 
			yc[552]="得此爻者，有久困发财之美，有讼者不辩自明，有病者会愈。做官的忠言多阻于邪议，先失后得。"; 
			yc[553]="得此爻者，营谋难遂，或明而受蔽，争诉日起，或手足有疾，难于做事。做官的有告休之兆。"; 
			yc[554]="得此爻者，明而受蔽，得人解释而吉。做官的受到领导和同僚的猜忌，位不安。"; 
			yc[555]="得此爻者，会得好人提举，谋望称意。读书人会取得佳绩。"; 
			yc[556]="得此爻者，骨肉相残，离祖成家，难免口舌之争。做官的位高者有危。"; 
			gua[56]="火地旅";
			guashi[56]="&nbsp;旅程恰似火烧山,"+"<br/>&nbsp;颠沛流离自等闲。"+"<br/>&nbsp;并济刚柔休倨傲,"+"<br/>&nbsp;问求行旅凯歌还 .";
			yc[561]="得此爻者，运气不佳，须防祸难。做官的有才但不能受到上司的重用。"; 
			yc[562]="得此爻者，运气转好，营谋有成。做官的显耀。";
			yc[563]="得此爻者，运势转坏，多灾多难。做官的有离职之忧。";
			yc[564]="得此爻者，在外者，有所成就，但美中之足，有忧惨是非之事发生。从商者会获利。";
			yc[565]="得此爻者，会得到老者的帮助，事有所成。";
			yc[566]="得此爻者，先好后坏，或迁居修造以避灾难，或有目疾，或会遭火灾。做官的难保其位，有先得后失之忧。";
			gua[57]="巽";
			guashi[57]="&nbsp;听命顺从是巽风,"+"<br/>&nbsp;无孔不入小亨通。"+"<br/>&nbsp;前行进取加谦逊,"+"<br/>&nbsp;助运贵人自可逢 .";
			yc[571]="得此爻者，有得有失，不良者多招诽谤。做官的或有差役，进退不一，或有兼权，难中有易。";
			yc[572]="得此爻者，诚恳待人，谋望获利。做官的有升迁之机。";
			yc[573]="得此爻者，运势低迷，有穷困之厄。做官的有被贬职之忧。";
			yc[574]="得此爻者，运势低迷，有穷困之厄。做官的有被贬职之忧。";
			yc[575]="得此爻者，谋望有成，无往不利。做官的先阻后顺。";
			yc[576]="得此爻者，多损失，或生疾病。做官的有运不逢时，须谨慎。";
			gua[58]="兑";
			guashi[58]="&nbsp;金水滔滔起夺争,"+"<br/>&nbsp;信诚和悦可通亨。"+"<br/>&nbsp;须防暗抢加强夺,"+"<br/>&nbsp;谨慎能求小利生 .";
			yc[581]="得此爻者，人情和合，百谋皆遂。";
			yc[582]="得此爻者，正当好运，事事和顺。做官的有升迁之兆。";
			yc[583]="得此爻者，会有意外之祸，甚者则失道忘身。做官的有听信谗言而遭辱之忧。";
			yc[584]="得此爻者，从商获利，或进人口，不良者或有疾病，谋望不成。做官的会身居要职，升迁有望。";
			yc[585]="得此爻者，时运不佳，多意外之祸。做官的会受到小人的诽谤。";
			yc[586]="得此爻者，营谋不顺，谨防有忧。";
			gua[59]="风水涣";
			guashi[59]="&nbsp;风行水上波涣散,"+"<br/>&nbsp;得势君王坐庙坛。"+"<br/>&nbsp;冒险功成当创业,"+"<br/>&nbsp;问求得利挽狂澜 .";
			yc[591]="得此爻者，得尊上提举，营谋皆遂。做官的会受到重用，有望晋升。";
			yc[592]="得此爻者，谋望有成，或会成家。做官的有实权。";
			yc[593]="得此爻者，常人获利。做官的出外就职。";
			yc[594]="得此爻者，先凶后吉，谋望和合，求利可获。做官的会身居要职。";
			yc[595]="得此爻者，正当好运，事事皆吉，求利者遂。做官的会升迁。";
			yc[596]="得此爻者，先难后易，运势好转。做官的外出就职者会有灾难。";
			gua[60]="水泽节";
			guashi[60]="&nbsp;水入泽中须节制,"+"<br/>&nbsp;恰如其分自畅通。"+"<br/>&nbsp;过度苦节终无益,"+"<br/>&nbsp;执意强求事反凶 .";
			yc[601]="得此爻者，进取不利，宜守旧。";
			yc[602]="得此爻者，时运不佳，事多乖离，宜动不宜静。做官的不得时运。";
			yc[603]="得此爻者，多辛苦，少收获。";
			yc[604]="得此爻者，秉公守法，安于正道，福利可获。做官的会得到上司的欣赏，升迁有望。";
			yc[605]="得此爻者，正当好运，谋望有成。";
			yc[606]="得此爻者，不得天时，名利皆无。做官的不知变通，前途渺茫。";
			gua[61]="风泽中孚";
			guashi[61]="&nbsp;心诚祭祀自然灵,"+"<br/>&nbsp;有肉有鱼吉运行。"+"<br/>&nbsp;冒险功成创大业,"+"<br/>&nbsp;问求得利喜盈盈 .";
			yc[611]="得此爻者，得贵人提举，谋事有成，但喜中有忧，宜行正道，修身养性，不可逸乐。做官的会受到举荐，能居要职。";
			yc[612]="得此爻者，无往不利，多进钱财，或生子。做官的会晋升。";
			yc[613]="得此爻者，喜中有忧，事多反复。做官的同僚不睦，先进后退。";
			yc[614]="得此爻者，能得到提拔，但有失去配偶或财产有失之忧。做官的会晋升，身居要位。";
			yc[615]="得此爻者，人情和合，谋事有成，无往不利。做官的君臣一心，会得到上司的赞赏。";
			yc[616]="得此爻者，多虚少实，前路凶险。经商者会有损失。做官的有近颜之喜。";
			gua[62]="雷山小过";
			guashi[62]="&nbsp;浅尝辄止笑怀开,"+"<br/>&nbsp;小事可成大事推。"+"<br/>&nbsp;飞鸟归巢休鹜远,"+"<br/>&nbsp;吉祥得利定相随 .";
			yc[621]="得此爻者，不得天时，灾难突来。做官的有骤然取祸之忧。读书人则有一飞冲天之兆。";
			yc[622]="得此爻者，得贵人指引，谋望有成。做官的严于律己，恪守己职，则升迁有望。";
			yc[623]="得此爻者，时运不济，谨防意外。做官的须防小人奸邪之辈所害。";
			yc[624]="得此爻者，宜安常守职，不可妄动。";
			yc[625]="得此爻者，不利谋事，守旧为佳。做官的有告休之危。";
			yc[626]="得此爻者，时运不佳，不知退守，过刚则折。";
			gua[63]="水火既济";
			guashi[63]="&nbsp;功成既济事亨通,"+"<br/>&nbsp;奋发依然莫放松。"+"<br/>&nbsp;小利能求须谨慎,"+"<br/>&nbsp;惟恐初吉变乱终 .";
			yc[631]="得此爻者，时运未到，欲动未动，安保无虞。做官的有职未受，有位未登。";
			yc[632]="得此爻者，先难后易，做官的有先逆后顺之美。";
			yc[633]="得此爻者，有结怨争诉之损。做官的多差遣征伐之举。";
			yc[634]="得此爻者，时运平平，有备则无患。做官的须做好预防，则爵禄稳固。";
			yc[635]="得此爻者，近谋有实，远谋多虚，不利东方，利于西方。";
			yc[636]="得此爻者，小人侵扰，坐船者，防溺水之灾。做官的有过刚则折之忧。";
			gua[64]="火水未济";
			guashi[64]="&nbsp;穷出变思事可通,"+"<br/>&nbsp;小狐济渡正匆匆。"+"<br/>&nbsp;只怜到岸濡沾尾,"+"<br/>&nbsp;成败须期努力中 .";
			yc[641]="得此爻者，经营不利，涉水行舟者，谨防溺水之患。做官的仕途有阻，不能前进。";
			yc[642]="得此爻者，安份守纪者，谋望遂意。做官的克服困难者，晋升有望。";
			yc[643]="得此爻者，宜见机行事，不宜妄动。做官的有因人成事之美。在商旅则涉川历险而利可获。";
			yc[644]="得此爻者，会得好人提举，获利丰厚。做官的会受到重用，名利双全。读书人会取得佳绩。";
			yc[645]="得此爻者，谋望有成，财利丰厚。做官的能得到升迁。";
			yc[646]="得此爻者，行险而顺，不良者有溺水之厄，纵酒之灾。做官的有望升迁。";

	 };
	</script>
</body>
</html>
